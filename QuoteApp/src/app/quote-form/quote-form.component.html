<div class="container-fluid">
    <h2 class="text-center">Post Your Quote Here</h2>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
        </div>
        <div class="form-group">
  
            <label for="name">Author Name</label>
            <input type="text" required class="form-control" id="Author" [(ngModel)]="newQuote.author" name="author" #name='ngModel'>
  
        </div>
        <div class="form-group">
  
            <label for="description">Your Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote" name="quote" #name='ngModel' required></textarea>
  
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
  </div>
